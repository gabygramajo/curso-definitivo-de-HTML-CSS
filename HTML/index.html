<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Esto texto se mostrará al buscar mi web en google">
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> <!-- Etiqueta para crear un Encabezado de una Web -->
    <h1>Etiqueta para crear el título más importante</h1>
    <!-- los titulos van de h1 al h6 siendo el h1 el de más importancia y el h6 el de menos importancia. -->
  </header>
  <nav>
    <!-- Etiqueta para crear una barra de navegación -->
  </nav>
  <main> <!-- Etiqueta para crear la sección del contenido principal de la web -->
    <section> <!-- Etiqueta crear una seccion y para agrupar contenido -->
      <h2>Etiqueta para crear otro título</h2>

      <article>
        <!-- Etiqueta para crear un artículo -->
      </article>

    </section>

    <section>
      <h2>Listas ordenada</h2>
      <ol>
        <!-- ol Etiqueta para crear un lista ordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <h2>Lista desordenada</h2>
      <ul>
        <!-- ul Etiqueta para crear un lista desordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>

  </main>

  <footer> <!-- Etiqueta para crear un pie de página -->
    <p>
      Etiqueta para crear un párrafo de texto.
    </p>
    <a href="#"> Etiqueta para crear enlaces/anclas </a>
    <p>
      <a href="https://www.platzi.com">Platzi</a>
    </p>
  </footer>

</body>
</html>
